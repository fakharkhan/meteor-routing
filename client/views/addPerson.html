<template name="addPerson">
    <div class="col-md-4">
        <h2>Add Person</h2>
        <label>Name:</label> <input class="form-control" id="personName" placeholder="Enter Name" type="text" required autofocus  />
        <label>Address</label> <input class="form-control" id="personAddress" placeholder="Enter Address" type="text" />
        <br/>
        <button class="btn btn-primary " type="submit" id="addButton" >Add Person</button>

    </div>

</template>
